    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>


<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">

    
    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DWz0000005Gdd" method="POST">
    
    <input type=hidden name="orgid" value="00DWz0000005Gdd">
    <input type=hidden name="retURL" value="http://">

    <div class="formDiv">
        <h1>Dear customer, please fill out the form below!</h1>
    
        <label for="name">Contact Name</label><input  id="name" maxlength="80" name="name" size="20" type="text" /><br>
    

        <label class="">State</label>

        <select class="new"  id="0BCWz00000003sO" name="0BCWz00000003sO" title="Address (State/Province)"><option value=""></option>
    
        <option value="MD">Maryland</option>

        <option value="DC">District of Columbia</option>
    
        <option value="VA">Virginia</option>
    
        </select><br>
    
        <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
    
        <label for="phone">Phone</label><input  id="phone" maxlength="40" name="phone" size="20" type="text" /><br>
    
        <label for="subject">Subject</label><input  id="subject" maxlength="80" name="subject" size="20" type="text" /><br>
    
        <label for="description">Description</label><textarea  class="newDes" name="description"></textarea><br>
    
        <input type="submit" name="submit">
    
    </div>
    </form>
